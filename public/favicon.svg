  <path d="M50 20 C35 20 25 32 25 45 C25 60 50 80 50 80 C50 80 75 60 75 45 C75 32 65 20 50 20 Z" fill="#ef4444"/>
  <circle cx="50" cy="42" r="10" fill="white"/>
