  <ellipse cx="50" cy="50" rx="40" ry="30" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  <!-- Longitude line -->
  <line x1="50" y1="8" x2="50" y2="92" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
