  <circle cx="50" cy="42" r="3" fill="#3b82f6"/>
  <!-- Timeline indicator -->
  <rect x="15" y="85" width="70" height="6" rx="3" fill="#3b82f6" opacity="0.3"/>
  <circle cx="25" cy="88" r="4" fill="#f59e0b"/>
  <circle cx="50" cy="88" r="4" fill="#f59e0b"/>
  <circle cx="75" cy="88" r="4" fill="#f59e0b"/>
</svg>
